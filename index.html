<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
            <input class="display-box" type="text" id="inp" /> 
            <!-- clearScreen() function clears all the values -->
            <input type="button" value="Ans" onclick="Answer()" id="Ans" /> 
        
   

    <div class="grid">
        <input type="button" onclick="Calculator('1')" value="1"/>
        <input type="button" onclick="Calculator('2')" value="2"/>
        <input type="button" onclick="Calculator('3')" value="3"/>
        <input type="button" value="AC" onclick="ClearAll()" id="clr" /> 

        <input type="button" onclick="Calculator('4')" value="4"/>
        <input type="button" onclick="Calculator('5')" value="5"/>
        <input type="button" onclick="Calculator('6')" value="6"/>
        <input type="button" onclick="Calculator('+')" value="+"/>

        <input type="button" onclick="Calculator('7')" value="7"/>
        <input type="button" onclick="Calculator('8')" value="8"/>
        <input type="button" onclick="Calculator('9')" value="9"/>
        <input type="button" onclick="Calculator('-')" value="-"/>
       
        <input type="button" onclick="Calculator('.')" value="."/>
        <input type="button" onclick="Calculator('0')" value="0"/>
        <input type="button" onclick="Calculator('/')" value="/"/>
        <input type="button" onclick="Calculator('*')" value="*"/>
       
      
        
    </div>
    </div>
</body>

</html>
